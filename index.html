<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Usando a versão baixada: -->
  <script src="./vue.js"></script>

  <!--Usando a versão por CDN:
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>-->

  <title>Document</title>
  <style>
    .verde {
      background-color: green;
    }
    .branco {
      background-color: white;
    }

    .azul {
      background-color: blue;
    }

    .vermelha {
      background-color: red;
    }

    .borda {
      border: 1px solid;
    }

    .div-principal {
      width: 200px;
      height: 200px;
    }

    .div-comum {
      width: 50px;
      height: 50px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- O v-for permite usamos laçoes de repetição-->
    <!-- O v-for é muito util para trabalharmos com listas-->
    <ul>
      <li v-for="curso, chave in cursos">{{chave}} - {{curso}}</li>
    </ul>
  </div>
  <script>

    const vm = new Vue({
      el: '#app',
      data: {
        cursos: [
          'Laravel',
          'BD',
          'Web Completo',
          'React'
        ]
      },
      methods: {

      }
    });
  </script>
</body>

</html>
