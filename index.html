<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Usando a versão baixada: -->
  <script src="./vue.js"></script>

  <!--Usando a versão por CDN:
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>-->

  <title>Document</title>
  <style>
    .verde {
      background-color: green;
    }
    .branco {
      background-color: white;
    }

    .azul {
      background-color: blue;
    }

    .vermelha {
      background-color: red;
    }

    .borda {
      border: 1px solid;
    }

    .div-principal {
      width: 200px;
      height: 200px;
    }

    .div-comum {
      width: 50px;
      height: 50px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- A tag template não é renderizada no broser -->
    <template v-if="saudacao"> <!-- Rederização condicional -->
      <h1>Boas-Vindas</h1>
      <h1>Conteudo da tag <strong>template</strong></h1>
    </template>
    <!-- A tag template não aparece no navegador, apenas seu resustado. Quando não queremos a interferencia de uma elemento pai-->
    <template v-for="n in 10">
      <p>2 x {{n}} = {{2*n}}</p>
    </template>
  </div>
  <script>

    const vm = new Vue({
      el: '#app',
      data: {
        saudacao: true, 
      },
      methods: {

      }
    });
  </script>
</body>

</html>
