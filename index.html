<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Usando a versão baixada: -->
  <script src="./vue.js"></script>

  <!--Usando a versão por CDN:
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>-->

  <title>Document</title>
  <style>
    .verde {
      background-color: green;
    }
    .branco {
      background-color: white;
    }

    .azul {
      background-color: blue;
    }

    .vermelha {
      background-color: red;
    }

    .borda {
      border: 1px solid;
    }

    .div-principal {
      width: 200px;
      height: 200px;
    }

    .div-comum {
      width: 50px;
      height: 50px;
      display: inline-block;
    }
  </style>
</head>

<body>

  <!-- O v-show desativa aquele(s) elementos HTML para não aparecer para o usuario, só desativando eles na estrutura. 
  
    Diferente do v-if que nem faz ele aparecer no código. 

    O v-show é mais rápido pois não renderiza novamente. 
  -->

  <div id="app">
    <p @mouseover="exibirTextoAjuda = true" @mouseout="exibirTextoAjuda = false">Exemplo tooltip</p>
    <div v-show="exibirTextoAjuda">
      <h3>Título texto ajuda</h3>
      <p>Conteudo texto ajuda</p>
    </div>
  </div>
  <script>

    const vm = new Vue({
      el: '#app',
      data: {
        exibirTextoAjuda: false
      },
      methods: {
      }
    });
  </script>
</body>

</html>
