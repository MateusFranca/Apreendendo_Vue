<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Usando a versão baixada: -->
  <script src="./vue.js"></script>

  <!--Usando a versão por CDN:
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>-->

  <title>Document</title>
  <style>
    .verde {
      background-color: green;
    }
    .branco {
      background-color: white;
    }

    .azul {
      background-color: blue;
    }

    .vermelha {
      background-color: red;
    }

    .borda {
      border: 1px solid;
    }

    .div-principal {
      width: 200px;
      height: 200px;
    }

    .div-comum {
      width: 50px;
      height: 50px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- v-once: Renderiza apenas uma vez o que está dentro de {{}} -->
    <p v-once>Saldo inicial:{{saldo}}</p>
    <p>Saldo atualizado:{{saldo}}</p>
    <input type="text" id="valor">
    <button @click="creditar()">Creditar</button>
    <button @click="debitar()">Debitar</button>
  </div>
  <script>

    const vm = new Vue({
      el: '#app',
      data: {
        saldo: 1100
      },
      methods: {
        creditar() {
          this.saldo += parseFloat(valor.value);
        },
        debitar() {
          this.saldo -= parseFloat(valor.value);
        }
      }
    });
  </script>
</body>

</html>
