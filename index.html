<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Usando a versão baixada: -->
  <script src="./vue.js"></script>

  <!--Usando a versão por CDN:
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>-->

  <title>Document</title>
  <style>
    .verde {
      background-color: green;
    }

    .branco {
      background-color: white;
    }

    .azul {
      background-color: blue;
    }

    .vermelha {
      background-color: red;
    }

    .borda {
      border: 1px solid;
    }

    .div-principal {
      width: 200px;
      height: 200px;
    }

    .div-comum {
      width: 50px;
      height: 50px;
      display: inline-block;
    }
  </style>
</head>

<body>

  <!-- O v-model deixa o template e o Vue sincronizados -->

  <div id="app">
    {{pacientes}}<br>
    <!--<input type="text" v-bind:value="pacientes" v-on:keyup="pacientes = $event.target.value">-->
    <input type="text" v-model="pacientes">
    <hr>
    <input type="radio" value="f" v-model="sexo">Feminino
    <input type="radio" value="m" v-model="sexo">Masculino
    {{sexo}}
    <br>
    <hr>
    <select v-model="plano">
      <option value="" disabled>Selecione um plano</option>
      <option value="1">Básico 1</option>
      <option value="2">Básico 2</option>
      <option value="3">MAster</option>
    </select>
    <br>
    {{plano}}
    <hr>
    <input type="checkbox" value="100" v-model="doencas">Asma
    <input type="checkbox" value="101" v-model="doencas">Diabetes tipo 1
    <input type="checkbox" value="102" v-model="doencas">Rinite
    <br>
    {{doencas}}
    <hr>
    <textarea name="" id="" cols="30" rows="10" v-model="diagnostico"></textarea>
    <br>
    {{diagnostico}}
  </div>
  <script>

    const vm = new Vue({
      el: '#app',
      data: {
        pacientes: 'Mateus da Silva',
        sexo: '',
        plano: '',
        doencas: [],
        diagnostico: ''
      },
      methods: {}
    });
  </script>
</body>

</html>
