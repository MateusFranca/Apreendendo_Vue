<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Usando a versão baixada: -->
  <script src="./vue.js"></script>

  <!--Usando a versão por CDN:
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>-->

  <title>Document</title>
  <style>
    .verde {
      background-color: green;
    }
    .branco {
      background-color: white;
    }

    .azul {
      background-color: blue;
    }

    .vermelha {
      background-color: red;
    }

    .borda {
      border: 1px solid;
    }

    .div-principal {
      width: 200px;
      height: 200px;
    }

    .div-comum {
      width: 50px;
      height: 50px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- V IF SIMPLES -->
    <button @click="exibirSaldo = !exibirSaldo">
      <span v-if="!exibirSaldo">Exibir Saldo</span>
      <span v-if="exibirSaldo">Ocultar Saldo</span>
    </button>
    <p>Saldo: <span v-if="exibirSaldo">R$ {{ saldo }}</span></p>
    <hr>

    <!-- v-if e v-else -->

    Idade: <input type="text" id="inputIdade" @blur="setIdade()">
    <p v-if="idade < 18">Menor de idade</p>
    <p v-else="idade > 18">Maior de idade</p>
    <hr>

    <!-- v-if, v-else-if e v-else -->

    Nota: <input type="text" id="inputNota" @blur="setNota()">
    <p v-if="nota == ''">Digite a nota do aluno: </p>
    <p v-else-if="nota >= 7 && nota <= 10">Aluno Aprovado</p>
    <p v-else-if="nota >= 5 && nota < 7">Aluno em Recuperação</p>
    <p v-else-if="nota >= 0 && nota < 5">Aluno em Reprovado</p>
    <p v-else>A nota é informada é inválida</p>
  </div>
  <script>

    const vm = new Vue({
      el: '#app',
      data: {
        saldo: 10,
        exibirSaldo: false,
        idade: 0,
        nota: 0
      },
      methods: {
        setIdade(){
          this.idade = inputIdade.value
        },

        setNota() {
          this.nota = inputNota.value
          console.log(this.nota)
        }
      }
    });
  </script>
</body>

</html>
