<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Usando a vers達o baixada: -->
  <script src="./vue.js"></script>

  <!--Usando a vers達o por CDN:
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>-->

  <title>Document</title>
  <style>
    .verde {
      background-color: green;
    }
    .branco {
      background-color: white;
    }

    .azul {
      background-color: blue;
    }

    .vermelha {
      background-color: red;
    }

    .borda {
      border: 1px solid;
    }

    .div-principal {
      width: 200px;
      height: 200px;
    }

    .div-comum {
      width: 50px;
      height: 50px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="app">
    <a href="sadasd"
     target="_blank"
     v-on:click.prevent="preveniComportamentoPadrao()">link</a>
     <br>
     Mensagem {{msg}}
     <hr>
     <button @click.prevent.once="executarUmaVez()">Bot達o</button>
     <p>Cliques: {{cliques}}</p>
     <hr>
     <form @submit.prevent.once="previnirUmaVez()">
      <button type="submit">Enviar</button>
      <p>Formulario: {{formulario}}</p>
      <hr>
      <input type="text" @keyup.Enter.Shift="capturandoTeclas($event)">
      <p>Teclas: {{teclas}}</p>
     </form>
  </div>
  <script>

    const vm = new Vue({
      el: '#app',
      data: {
        msg: '',
        cliques: 0,
        formulario: '',
        teclas: '',
      },
      methods: {
        preveniComportamentoPadrao() {
          event.preventDefault(),
          this.msg = 'testando'
        },

        executarUmaVez() {
          this.cliques++
        },
        previnirUmaVez(){
          this.formulario = 'prevenindo o comportamento padr達o'
        },
        capturandoTeclas(event) {
          this.teclas = 'Modificadores encadeados com sucesso!';
        }
      }
    });
  </script>
</body>

</html>
