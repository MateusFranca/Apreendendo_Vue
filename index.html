<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Usando a versão baixada: -->
  <script src="./vue.js"></script>

  <!--Usando a versão por CDN:
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>-->

  <title>Document</title>
  <style>
    .verde {
      background-color: green;
    }
    .azul {
      background-color: blue;
    }
  </style>
</head>

<body>
  <div id="app">
   <input type="text" @keyup="imprimirTexto('Enviando parametro', 10)">
   <button @click="mensagemAlerta($event, 'texto teste', 100)">Botão</button>
  </div>
  <script>

    const vm = new Vue({
      el: '#app', 
      data: { 
        xyz: true
      },
      methods: {
        imprimirTexto(texto, numero){
          console.log(texto);
          console.log(numero);
          console.log(this.xyz);
        },
        mensagemAlerta(evento, texto, numero) {
          console.log(evento, texto, numero)
        }
      }
    });

  </script>
</body>

</html>
