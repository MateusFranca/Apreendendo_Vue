<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Usando a versão baixada: -->
  <script src="./vue.js"></script>

  <!--Usando a versão por CDN:
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>-->

  <title>Document</title>
  <style>
    .verde {
      background-color: green;
    }
    .branco {
      background-color: white;
    }

    .azul {
      background-color: blue;
    }

    .vermelha {
      background-color: red;
    }

    .borda {
      border: 1px solid;
    }

    .div-principal {
      width: 200px;
      height: 200px;
    }

    .div-comum {
      width: 50px;
      height: 50px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="app">
    
    <!-- Subistitui o valores/conteudo presente na div -->

    <div v-html="elementosHTML"> <p>Teste</p> </div>
    <br>
    <!-- O v-text pega essa informações e apresenta em forma de texto puro -->
    <div v-text="elementosHTML"></div>
  </div>
  <script>

    const vm = new Vue({
      el: '#app',
      data: {
        elementosHTML: '<p><b>SITE</b></p> <br> <a href="https://www.amazon.com.br/">Amazon</a>'
      },
      methods: {

      }
    });
  </script>
</body>

</html>
