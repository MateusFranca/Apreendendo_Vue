<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Usando a versão baixada: -->
  <script src="./vue.js"></script>

  <!--Usando a versão por CDN:
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>-->

  <title>Document</title>
  <style>
    .verde {
      background-color: green;
    }

    .branco {
      background-color: white;
    }

    .azul {
      background-color: blue;
    }

    .vermelha {
      background-color: red;
    }

    .borda {
      border: 1px solid;
    }

    .div-principal {
      width: 200px;
      height: 200px;
    }

    .div-comum {
      width: 50px;
      height: 50px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="app">
    
    <!-- As propriedades computed são métodos que retornam valores formados dinamicamente, esses métodos são utilizados para minimizar a plicação de lógica dentro das expressões contidas dentro dos nosso templates-->

    <h4>Adicionar Pacientes</h4>
    <span>Nome: </span> <input type="text" id="inputNome"><br>
    <span>idade: </span> <input type="text" id="inputIdade"><br>
    <span>Plano: </span> <input type="text" id="inputPlano"><br>
    <button @click="adicionarPaciente()">Adicionar</button>
    <hr>

    <h4>Ultimo Paciente Cadastrados</h4>

    <p v-if="pacientes.length > 0">
      {{ultimoPaciente}}
    </p>
    <hr>
    <h4>Pacientes do plano Ouro</h4>
    <p v-for="p in pacientesPlanoOuro">{{p.nome}}</p>
    <hr>

    <h4>Pacientes Cadastrados</h4>
    <p v-for="p in pacientes">{{p.nome}}</p>
  </div>
  <script>

    const vm = new Vue({
      el: '#app',
      data: {
        pacientes: []
      },
      methods: {
        adicionarPaciente() {
          this.pacientes.push(
            {
              nome: inputNome.value,
              idade: inputIdade.value,
              plano: inputPlano.value,
            }
          )
        }
      },
      // computed ajuda nós a separar a lógica dos demais elementos
      computed: {
        ultimoPaciente(){
          let key = this.pacientes.length - 1
          let txt = ''
          txt += 'Paciente: ' + this.pacientes[key].nome
          txt += 'Idade: ' + this.pacientes[key].idade
          txt += 'Plano: ' + this.pacientes[key].plano

          return txt.toUpperCase();
        },
        pacientesPlanoOuro() {
          return this.pacientes.filter(item => item.plano == 'Ouro')
        }
      }
    });
  </script>
</body>

</html>
